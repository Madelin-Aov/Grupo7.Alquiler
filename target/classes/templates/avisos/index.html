<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="container text-center">
                <div class="row align-items-start">


                    <div class="col" th:each="aviso : ${avisos}" >
                        <div class="card" style="width: 18rem; margin: 20px ">
                            <div height: 200px >
                                <img height: 200px th:src="${aviso.getImagen()}" class="card-img-top" alt="">
                            </div>
                            <div class="card-body">
                                <h5 th:text="${aviso.ge()}" class="card-title" ></h5>
                                <p  th:text="${aviso.getDescripcion()}" class="card-text"></p>
                                <p th:text="${aviso.getStatus()}"></p>
                                <a href="#" class="btn btn-primary">Ver Aviso</a>
                                
                            </div>
                        </div>
                    </div>


                </div>
            </div>
    </body>

</div>
</html>
